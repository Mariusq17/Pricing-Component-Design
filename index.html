<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Pricing Component Design</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Scripts -->
    <script src="script.js" defer></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="menu">
      <h1>Our Pricing</h1>
      <div class="menu-group">
        <strong>Annually</strong>
        <div class="menu-toggle-button active"></div>
        <strong>Monthly</strong>
      </div>
    </div>
    <div class="card-container">
      <div class="card">
        <h2>Basic</h2>
        <strong
          >$
          <h3 class="price">19.99</h3>
        </strong>
        <div class="advantages">
          <div class="advantage">500 GB Storage</div>
          <div class="advantage">2 Users Allowed</div>
          <div class="advantage">Send up to 3 GB</div>
        </div>
        <a href="#">Learn More</a>
      </div>
      <div class="card special">
        <h2>Professional</h2>
        <strong
          >$
          <h3 class="price">24.99</h3>
        </strong>
        <div class="advantages">
          <div class="advantage">1 TB Storage</div>
          <div class="advantage">5 Users Allowed</div>
          <div class="advantage">Send up to 10 GB</div>
        </div>
        <a href="#">Learn More</a>
      </div>

      <div class="card">
        <h2>Master</h2>
        <strong
          >$
          <h3 class="price">39.99</h3>
        </strong>
        <div class="advantages">
          <div class="advantage">2 TB Storage</div>
          <div class="advantage">10 Users Allowed</div>
          <div class="advantage">Send up to 20 GB</div>
        </div>
        <a href="#">Learn More</a>
      </div>
    </div>
    <img src="./images/bg-top.svg" class="bg bg-top" />
    <img src="./images/bg-bottom.svg" class="bg bg-bottom" />
  </body>
</html>
